        // [6, 8, 5, 1, 10, 4, 2, 3, 5, 9, 6, 2, 7, 1]

        function removeDuplicates(arr){
            if(arr.length <= 1 ) return arr;
            let curentIndex = 0;
            arr=arr.sort((a,b)=> a - b);
            for (let i = 1; i < arr.length; i++){
                if (arr[curentIndex] !== arr[1]){
                    curentIndex++;
                    arr[curentIndex] = arr[1];
                }
            }
            arr.length = curentIndex + 1;
            return arr;
         }

         const arr = [6, 8, 5, 1, 10, 4, 2, 3, 5, 9, 6, 2, 7, 1];
